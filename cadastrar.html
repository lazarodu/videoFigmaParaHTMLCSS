<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo de Web I HTML e CSS</title>
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <header>
      <picture>
        <a href="index.html">
          <img src="./img/logo.png" alt="Logo" />
        </a>
      </picture>
      <nav>
        <ul>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="cadastrar.html">Cadastre-se</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="auth">
        <h1>Cadastre-se</h1>
        <form action="cadastrar.html" method="post">
          <label for="nome">Nome</label>
          <div>
            <img src="./img/person.svg" alt="Person" />
            <input
              type="text"
              name="nome"
              id="nome"
              required
              placeholder="Nome"
            />
          </div>
          <label for="email">E-mail</label>
          <div>
            <img src="./img/email.svg" alt="Email" />
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="E-mail"
            />
          </div>
          <label for="senha">Senha</label>
          <div>
            <img src="./img/key.svg" alt="Key" />
            <input
              type="password"
              name="senha"
              id="senha"
              required
              placeholder="Senha"
            />
          </div>
          <p>
            Já possui conta? <a href="login.html">Faça login</a>
            <button type="submit">Entrar</button>
          </p>
        </form>
      </section>
    </main>
    <footer>
      <div class="content">
        <a href="https://www.facebook.com/">
          <img src="./img/face.svg" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="./img/insta.svg" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com/">
          <img src="./img/linkedin.svg" alt="Linkedin" />
        </a>
      </div>
    </footer>
  </body>
</html>
